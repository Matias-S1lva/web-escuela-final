<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="CSS\styles.css" />
    <link rel="stylesheet" href="CSS\formulario.css" />
    <link rel="stylesheet" href="CSS\nav.css" />
    <link rel="stylesheet" href="CSS\header.css" />
    <link rel="stylesheet" href="CSS\tabla.css" />
    <script src="https://kit.fontawesome.com/84266bc184.js"
            crossorigin="anonymous"></script>
    <title>Web Escuela FINAL</title>
</head>
<body>

    <header class="header">
        <div class="header__container">
            <label>
                <img class="header__logo" src="IMAGENES\COLEGIO1.png" alt="" />
            </label>
            <label class="header__titulo"> TUPAC AMARU </label>
        </div>

        <div class="header__info">
            <h2><i class="header__icons fas fa-newspaper"></i>Noticias</h2>
            <h2><i class="header__icons fas fa-comment"></i>Foros</h2>
            <h2><i class="header__icons fas fa-folder"></i>Archivos</h2>
        </div>
        <div class="header__foot">
            <h5>
                <i class="fas fa-location-dot"></i>
                <a target="_blank" href="https://www.google.com/maps/place/Bartolom%C3%A9+Mitre+5035,+Villa+Ballester,+Provincia+de+Buenos+Aires/@-34.5543255,-58.5631553,3a,75y,41.92h,82.55t/data=!3m6!1e1!3m4!1sM-CvoIYsYwvWJVxg1Pjcyg!2e0!7i16384!8i8192!4m5!3m4!1s0x95bcb9f978b82293:0xf5c8f50c450a36a8!8m2!3d-34.554336!4d-58.5628413">MITRE 5035</a>
            </h5>
            <h5><i class="fas fa-phone"></i> 4722-4567</h5>
        </div>
    </header>
    <nav class="menu" id="Nav">
        <div class="nav__menu--responsive">
            <i class="icon fas fa-bars" id="menuBars"></i>
            <h1>TUPAC AMARU</h1>
            <img src="/IMAGENES/COLEGIO1.png" alt="logo-escuela" class="menu-logo" />
        </div>
    </nav>
    <section id="Section"></section>
    <div class="container-switch">
        <label class="switch">
            <input type="checkbox">
            <span class="slider"></span>
        </label>
    </div>
    <script defer src="JS/DOM.js"></script>
    <script defer src="JS/TABLE.js"></script>
    <script defer src="JS/FORMS.js"></script>
    <script defer src="JS/CARRERAS.js"></script>
    <script defer src="JS/NAV.js"></script>
    <script defer src="JS/main.js"></script>
</body>
</html>
